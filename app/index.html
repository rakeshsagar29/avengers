<!DOCTYPE html>
<html>
<head>
	<title>Marvel the avengers</title>
	<script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="avengersApp">
	<div ng-controller="CharecterController">
    <div>
  		Search: <input ng-model="query">
          Sort by:
          <select ng-model="orderProp">
            <option value="name">Name</option>
            <option value="weapon">Weapon</option>
            <option value="description">Description</option>
          </select>

          <ul>
          	<li ng-repeat="heroes in hero | filter:query | orderBy:orderProp">
          		Name:<span>{{heroes.name}}</span><br>
          		Weapon:<span>{{heroes.weapon}}</span><br>
          		Description:<span>{{heroes.description}}</span><br>
              <button ng-click="delete(heroes)">Delete Hero</button><br><br>
          	</li>
          </ul>
    </div>
	
	
    <div>
      <h3>Add SuperHero</h3>
      Name  :<input ng-model="name"><br>
      Weapon:<input ng-model="weapon"><br>
      Description :<input ng-model="description"><br>
      <button ng-click="saveCharecter()">SaveCharecter</button>
    </div>
  </div>


</body>
</html>
